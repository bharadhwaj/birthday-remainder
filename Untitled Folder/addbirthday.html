<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Birthday Remainder | Register  </title>

  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.css" rel="stylesheet"> 
  <link href="static/css/bootswatch.css" rel="stylesheet">
  <link href="static/css/styles.css" rel="stylesheet">
<script src="static/js/jquery.js"></script>
  <link href="static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
  <script src="static/js/bootstrap.min.js"></script>

  <script src="static/js/fileinput.js" type="text/javascript"></script>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/favicon.png') }}"/>
  <script>
  function checkPasswordMatch() {
    var password = $("#password").val();
    var confirmPassword = $("#password-confirm").val();

    if (password != confirmPassword)
        $("#divCheckPasswordMatch").html("Passwords do not match!");
    else
        $("#divCheckPasswordMatch").html("Passwords match.");
  }

$(document).ready(function () {
   $("#password-confirm").keyup(checkPasswordMatch);
});

  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  
  </script>  
</head>

<body style="padding-top: 70px;">
  <div class="container">

      <div class="row">



       <div class="col-md-8 col-md-offset-2">
         <h3>Birthday Remainder | Add Birthday</h3>

         <div class="panel panel-default">
          <div class="panel-body">
            <form id="form"  role="form" method="post">
              <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

              <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name" {{('value="%s"' %oldform['name'])|safe if retry}} required>
              </div>

              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" {{('value="%s"' %oldform['email'])|safe if retry}} required>
              </div>

              <div class="form-group">
                <label for="bithday">BIRTHDAY</label>
                <input type="date" class="form-control" name="birthday" placeholder="DD/MM/YYYY" required>
              </div>

              <button type="submit" class="btn btn-success" id="submit-button">Add</button>
              <a id ="cancel-button" class="btn btn-warning" href="{{url_for('index')}}">
                  Cancel </a>
            </form>

          </div>
        </div>
      </div>




  </div>
</div>

  </body>

  </html>
